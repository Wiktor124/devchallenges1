<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive challenge</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="profile-container">
        <div class="profile">
          <img
            class="profile-photo"
            src="./assets/img/profilePhoto.png"
            alt=""
          />
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
      </section>
      
    </header>
    <main class="main-container">
      <section class="static-bar">
        <div class="statics">
          <h2>100</h2>
          <p>Posts</p>
        </div>
        <div class="statics">
          <h2>2,242</h2>
          <p>Followers</p>
        </div>
        <div class="statics">
          <h2>1,432</h2>
          <p>Following</p>
        </div>
      </section>

      <!-- Gallery -->
      <div class="gallery-container">
        <figure class="gallery-img gallery-img1">
          <img class="img" src="./assets/img/photo1.png" alt="" />
        </figure>

        <figure class="gallery-img gallery-img2">
          <img class="img" src="./assets/img/photo2.png" alt="" />
        </figure>

        <figure class="gallery-img gallery-img3">
          <img class="img" src="./assets/img/photo3.png" alt="" />
        </figure>

        <figure class="gallery-img gallery-img4">
          <img class="img" src="./assets/img/photo4.png" alt="" />
        </figure>

        <figure class="gallery-img gallery-img5">
          <img class="img" src="./assets/img/photo5.png" alt="" />
        </figure>

        <figure class="gallery-img gallery-img6">
          <img class="img" src="./assets/img/photo6.png" alt="" />
        </figure>
      </div>
    </main>
  </body>
</html>
